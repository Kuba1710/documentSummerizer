{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Ustaw nowe hasło</h1>
    
    {% if error_message %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}

    <form id="set-new-password-form" action="/auth/set-new-password" method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Nowe hasło:</label>
            <input type="password" id="password" name="password" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p class="text-gray-600 text-xs mt-1">Min. 8 znaków, co najmniej 1 duża litera i 1 cyfra</p>
        </div>
        <div class="mb-6">
            <label for="password_confirmation" class="block text-gray-700 text-sm font-bold mb-2">Powtórz nowe hasło:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Ustaw nowe hasło
            </button>
        </div>
    </form>
</div>
{% endblock %}
