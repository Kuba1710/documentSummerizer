{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Resetowanie hasła</h1>
    
    {% if error_message %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}

    <form id="reset-password-form" action="/auth/reset-password" method="post">
        <div class="mb-6">
            <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Login:</label>
            <input type="text" id="login" name="login" value="{{ login or '' }}" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Resetuj hasło
            </button>
            <a href="/auth/login" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Powrót do logowania
            </a>
        </div>
    </form>
</div>
{% endblock %}
