<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Document Summarizer{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold">Document Summarizer</h1>
    </div>
  </header>
  
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Welcome to Document Summarizer</h2>
      <p class="mb-4">Upload and summarize your documents with AI.</p>
    </div>
    {% endblock %}
  </main>

</html>
