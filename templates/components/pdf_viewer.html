<div class="bg-white rounded-lg shadow-lg p-4 h-full flex flex-col" id="pdf-viewer">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-xl font-medium">Dokument PDF</h2>
    <span class="text-sm text-gray-500">Rozmiar: {{ document.file_size_kb }} KB</span>
  </div>
  
  {% if document %}
    <div class="flex-grow overflow-hidden rounded border border-gray-300">
      <object 
        data="/api/documents/{{ document.id }}/file" 
        type="application/pdf" 
        width="100%" 
        height="100%" 
        class="h-full"
        id="pdf-object"
      >
        <div class="p-4 text-center">
          <p>Twoja przeglądarka nie obsługuje wbudowanego podglądu PDF.</p>
          <a 
            href="/api/documents/{{ document.id }}/file" 
            target="_blank" 
            class="text-blue-500 hover:text-blue-700"
          >
            Pobierz dokument PDF
          </a>
        </div>
      </object>
    </div>
    <div class="text-sm text-gray-500 mt-2">
      <p>Dokument wygasa: {{ document.time_remaining }}</p>
    </div>
  {% else %}
    <div class="flex-grow flex items-center justify-center bg-gray-100 rounded">
      <p class="text-gray-500">Nie można wyświetlić oryginalnego dokumentu. Może on nie istnieć lub wygasł.</p>
    </div>
  {% endif %}
</div>
